<!DOCTYPE html>
<meta charset="utf-8">
<!--1.2.1 Plot basic histogram for the wind variable using D3, set bins = 10. Label the-->
<!--X and Y axis properly.-->

<!-- Load d3.js you can use ither version if you want -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="dataviz">

<script>

    // set the dimensions and margins of the graph
    // You can change these values these are just sample values given
    var margin = {top: 20, right: 50, bottom: 50, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#histogram")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // getting the data in csv format
    // d3.csv("https://github.com/vega/vega/blob/main/docs/data/seattle-weather.csv", function (data) {
    d3.csv("https://raw.githubusercontent.com/vega/vega/main/docs/data/seattle-weather.csv", function (data) {
        // X axis
        var x = d3.scaleLinear()
            .domain([0,1000])
            .range([0, width]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        //setting the parameters for the histogram
        var histogram = d3.histogram()
        .value(function(d) {return d.wind;})
        .domain(x.domain())
        .thresholds(x.ticks(30));

        var bins = histogram(data);

        var y = d3.scaleLinear()
        .range([height, 0]);
        y.domain([0, d3.max(bins, function(d) {return d.length;})]);
        svg.append("g")
        .call(d3.axisLeft(y));

        svg.selectAll("rect")
        .data(bins)
        .enter()
        .append("rect")
        .attr("x", 1)
        .attr("transform", function(d) {return "translate(" + x(d.x0) + "," + y(d.length) + ")";})
        .attr("width", function(d) {return x(d.x1) - x(d.x0) - 1;})
        .attr("height", function(d) {return height - y(d.length);})
        .style("fill", "#69b3a2")
    });
    // uncomment the function and complete this function to plot required graphs
    // d3.csv("link to dataset", function(data) {

    // Your code here

    // });
</script>
</div>
